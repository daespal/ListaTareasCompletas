<ion-header>
  <ion-toolbar>
    <ion-title>Tareas completados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of tasksModel; let i=index">
          <ion-item>
            <ion-label> {{item}} </ion-label>
          </ion-item>

          <ion-item-options side="end" (ionSwipe)="removeTaskComplete(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
