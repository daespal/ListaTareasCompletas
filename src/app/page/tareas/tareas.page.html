<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista de Tareas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size-lg="11" size-xs="6">
      <ion-item>
        <ion-label position="floating">Nueva Tarea</ion-label>
        <ion-input [(ngModel)]="task"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size-lg="1" size-xs="6">
      <ion-button expand="block" *ngIf="task" (click)="addTask()"
        ><ion-icon name="add"></ion-icon
      ></ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of tasksModel; let i=index">
          <ion-item>
            <ion-label> {{item}} </ion-label>
          </ion-item>

          <ion-item-options side="end" (ionSwipe)="removeTask(i) ">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="start" (ionSwipe)="goReceiver(item,i)">
            <ion-item-option expandable color="success">
              <ion-icon name="checkbox-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
